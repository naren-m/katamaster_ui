<!DOCTYPE html>
<html>
<head>
    <title>Sign In Test</title>
</head>
<body>
    <h1>Sign In Test</h1>
    <form onsubmit="testSignIn(event)">
        <input type="email" id="email" value="demo@katamaster.com" placeholder="Email">
        <input type="password" id="password" value="demo123" placeholder="Password">
        <button type="submit">Test Sign In</button>
    </form>
    <pre id="result"></pre>
    
    <script>
        async function testSignIn(event) {
            event.preventDefault();
            const resultEl = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultEl.textContent = 'Testing sign in...';
            
            try {
                const response = await fetch('http://localhost:8082/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                resultEl.textContent = 'Success! Signed in.\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
